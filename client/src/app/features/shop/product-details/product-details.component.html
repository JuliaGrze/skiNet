@if(product){
    <section class="py-8">
        <div class="max-w-screen-2xl px-4 mx-auto">
            <!-- Tworzy dwukolumnowy grid (obraz po lewej, dane produktu po prawej), -->
            <div class="grid grid-cols-2 gap-8">
                <!-- Product image -->
                <div class="max-w-xl mx-auto">
                    <img class="w-full" src="{{product.pictureUrl}}" alt="{{product.name}}" />
                </div>

                <!-- Product detials -->
                <div>
                    <h1 class="text-2xl font-semibold text-gray-900">{{product.name}}</h1>

                    <p>You have {{quantityInCart}} of this items in your cart!</p>

                    <!-- Product price -->
                    <div class="mt-4 items-center gap-4 flex">
                        <p class="text-3xl font-extralight text-gray-900">
                            {{product.price | currency:'PLN'}}
                        </p>
                    </div>

                    <div class="flex gap-4 mt-6">
                        <!-- Add to cart / Update cart - button -->
                        <button [disabled]="quantity === quantityInCart" 
                        (click)="updateCart()"
                        mat-flat-button class="match-input-height h-14">
                            <mat-icon>shopping_cart</mat-icon>
                            {{getButtonText()}}
                        </button>

                        <!-- Quantity label -->
                        <mat-form-field appearance="outline" class="flex">
                            <mat-label>Quantity</mat-label>
                            <input matInput min="0" [(ngModel)]="quantity" type="number">
                        </mat-form-field>
                    </div>

                    <!-- kreska -->
                    <mat-divider></mat-divider>

                    <!-- Product Description -->
                    <p class="mt-6 text-gray-500">
                        {{product.description}}
                    </p>
                </div>
            </div>
        </div>
    </section>
    
}
